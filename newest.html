<html>

<head>
   <title>Google Charts Tutorial</title>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart'] });
   </script>
</head>

<body>
   <script language="JavaScript">
      function drawChart() {
         var data = google.visualization.arrayToDataTable([
            ['Year', 'Al', 'David', 'Bingham', 'Duffy', 'Struan', 'William'],
            ['2017', 89.71, 116.79, 90.76, 40.65, 0, 118.98],
            ['2018', 41.87, 123.19, 18.49, 84.76, 57.26, 0],
            ['2019', 107.96, 66.30, 34.14, 92.70, 74.26, 114.16],
            ['2020', 0, 0, 0, 0, 0, 0],
         ]);

         var options = { title: 'All time winnings breakdown (gbp)', isStacked: true };

         var chart = new google.visualization.ColumnChart(document.getElementById('container'));
         chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(drawChart);
   </script>

   <div id="container" style="width: 550px; height: 400px; margin: 0 auto">
   </div>


</body>

</html>
